<!DOCTYPE html>
<html>

<head>
    <!-- Site Title & Favicon-->
    <title>Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico?v=1" />

    <!-- Meta Viewport Set -->
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Author, Description, Keywords -->
    <meta name="author" content="Niladri Mondal" />
    <meta name="description" content="Welcome to Dev Hub" />
    <meta name="keywords" content="Developer, Design, Library, Hub, Package" />

    <!-- Meta OG: Site, Title, Description, Image Displayed -->
    <meta property="og:site_name" content="DEVHUB" />
    <meta property="og:title" content="Dev Hub" />
    <meta property="og:description" content="Welcome to Dev Hub" />
    <meta property="og:image" content="./img/logo.svg" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />

    <!-- Tab Color -->
    <!-- Mobile -->
    <meta name="theme-color" content="#2E025A" />
    <!-- Windows -->
    <meta name="msapplication-navbutton-color" content="#2E025A" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./css/libraries/bootstrap.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/components/settings.css" />
    <link rel="stylesheet" href="./css/pages/error.css" />

    <!-- EXTERNAL JS -->
    <script defer src="./js/libraries/jquery-3.6.0.min.js"></script>
    <script defer src="./js/libraries/bootstrap.min.js"></script>
    <script defer src="./js/libraries/particles.min.js"></script>

    <!-- MAIN JS -->
    <script defer src="./js/main.js"></script>
    <script defer src="./js/dots.js"></script>

</head>

<body>

    <!-- Preloader Start -->
    <div id="preloader">
        <div class="loader">
            <!-- <h2>Loading</h2> -->
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
        </div>
    </div>
    <!-- Preloader End -->

    <main>

        <!-- Background Dot Particles Start -->
        <div id="dots-js"></div>
        <!-- Background Dot Particles End -->

        <!-- Error Section Start -->
        <section id="error_404">
            <div class="error_404">
                <div class="text">
                    <span>4</span>
                    <img src="./img/error.svg" alt="0" />
                    <span>4</span>
                </div>
                <h2>Page Not Found</h2>
                <p>The page you are looking for is unavailable.</p>
                <a href="javascript:history.back()">Go Back!</a>
            </div>
        </section>
        <!-- Error Section End -->

    </main>

</body>

</html>
